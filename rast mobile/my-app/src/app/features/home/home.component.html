
<div class="htmlcontainer">
    <div class="cotainer">
      <div class="containerfilter">
      <div class="filterContainer">

        <input  [(ngModel)]="valueinput"  class="filterİnput" matInput (keyup)="applyFilter()" placeholder="    Search objects..." #input style="flex-grow: 10; padding-left: 12px;" >
        <button matSuffix mat-icon-button aria-label="Clear" class="buttunicon"  style="flex-grow: 1" (click)="clearvalue()"  >
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <button mat-button id="dialogbutton" (click)="openDialog()" style="color: white;"> + Yeni Hesap Ekle</button>

    </div>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>   
          <!-- Progress Column -->
          <ng-container matColumnDef="SosyalMedyaLinki">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Sosyal Medya Linki </th>
            <td mat-cell *matCellDef="let row"> {{row.SosyalMedyaLinki}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="SosyalMedyaAdi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sosyal Medya Adi </th>
            <td mat-cell *matCellDef="let row"> {{row.SosyalMedyaAdi}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="Aciklama">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Açiklama </th>
            <td mat-cell *matCellDef="let row"> {{row.Aciklama}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="mat-rowid2" ></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow id="mat-rowid">
            <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="paginator-container "></mat-paginator>
      </div>
      
    </div>
    </div>
